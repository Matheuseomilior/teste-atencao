<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste</title>
  <style>
    body { font-family: sans-serif; background: #e6f2ff; text-align: center; padding: 40px; }
    #instrucoesEtapa { display: none; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>

  <div id="telaInicial">
    <h1>Teste de Atenção</h1>
    <p>Este teste será dividido em 3 etapas.</p>
    <button id="btnComecar">Começar</button>
  </div>

  <div id="instrucoesEtapa">
    <h2>Etapa 1 – Atenção Concentrada</h2>
    <p>Localize o Allen no topo de cada linha e marque-o. Faça uma linha por vez. Tempo: 2 minutos.</p>
    <button id="btnPronto">Pronto</button>
  </div>

  <script>
    const btnComecar = document.getElementById('btnComecar');
    const telaInicial = document.getElementById('telaInicial');
    const instrucoesEtapa = document.getElementById('instrucoesEtapa');
    const btnPronto = document.getElementById('btnPronto');

    btnComecar.onclick = () => {
      telaInicial.style.display = 'none';
      instrucoesEtapa.style.display = 'block';
    };

    btnPronto.onclick = () => {
      alert("Agora você pode começar a desenhar!");
    };
  </script>

</body>
</html>
